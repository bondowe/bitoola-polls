<!DOCTYPE html>
<html lang="en" ng-app="bitoolaPolls" ng-controller="MainCtrl">
    <head>
        <title>Bitoola - [[ pageTitle ]]</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="[[ pageMetaDescription ]]">
        <meta name="author" content="">
        <link rel="shortcut icon" href="/public/img/favicon.png">
        <link href="/public/css/bootstrap/bootstrap-3.0.1.min.css" rel="stylesheet">
        <link href="/public/css/navbar-fixed-top.css" rel="stylesheet">
        <link href="/public/css/default.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="/public/js/html5shiv.js"></script>
            <script src="/public/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="ng-cloak">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#!/home">Bitoola</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#!/home">Home</a></li>
                <li class="dropdown">
                  <a href="http://getbootstrap.com/examples/navbar-fixed-top/#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#/action">Action</a></li>
                    <li><a href="#/otheraction">Another action</a></li>
                    <li><a href="#/somethingelse">Something else here</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    <li><a href="#/seplink">Separated link</a></li>
                    <li><a href="#/seplink2">One more separated link</a></li>
                  </ul>
                </li>
              </ul>
              <div data-ng-hide="isUserAuthenticated() || authenticating">
                <p class="navbar-text pull-right sign-up">or 
                  <a href="#!/sign-up" class="navbar-link">Sign up</a>
                </p>
                <form class="navbar-form navbar-right">
                  <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                  </div>
                  <button type="button" class="btn btn-info">Sign in</button>
                </form>
              </div>
              <div data-ng-show="isUserAuthenticated()">
                <p class="navbar-text pull-right sign-out">
                  <span>[[ user.email ]]</span>
                  <a href="#!/sign-out" class="navbar-link">Sign out</a>
                </p>
              </div>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        <div class="container ng-view"></div>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <footer>
              <p>&copy; Bitoola 2013</p>
            </footer>
        </nav> 
        <script src="/public/js/jquery/jquery-2.0.3.min.js"></script>
        <script src="/public/js/bootstrap-3.0.1.min.js"></script>
        <script src="/public/js/angular/angular.min.js"></script>
        <script src="/public/js/angular/angular-animate.min.js"></script>
        <script src="/public/js/angular/angular-route.min.js"></script>
        <script src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
        <script src="/public/js/main-en.js"></script>
    </body>
</html>

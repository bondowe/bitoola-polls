<pre data-page-title>Password Reset</pre>

<fieldset class="form ng-cloak">
	<legend><span>Password Reset</span></legend>
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="email" class="col-sm-3 control-label">Email</label>
	    <div class="col-sm-9">
	      <input type="email" class="form-control" id="email" placeholder="Please enter your email" />
	    </div>
	  </div>
	  <div captcha="true" />
	  <div class="form-group">
	    <div class="col-sm-10">
	      <button class="form-btn-offset btn btn-info">Submit</button>
	    </div>
	  </div>
	  <div class="form-foot-note">
		<p>
			A message containing instructions on how to reset your password 
			will be sent to the email address you provide.
		</p>
	  </div>
	</form>
</fieldset>

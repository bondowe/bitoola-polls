<pre data-page-title>Password Reset</pre>

<fieldset class="form ng-cloak">
	<legend><span>Password Reset</span></legend>
	<form class="form-horizontal" novalidate="true" role="form" name="passwordResetForm">
	  <div class="form-group">
	    <label for="email" class="col-sm-3 control-label">Email</label>
	    <div class="col-sm-9">
	      <input type="email" required="true" class="form-control" id="email" name="email" data-ng-model="form.user.email" placeholder="Please enter your email address" />
	    </div>
	  </div>
	  <div captcha="true" />
	  <div class="form-group">
	    <div class="col-sm-10">
	      <button class="form-btn-offset btn btn-info" ng-disabled="passwordResetForm.$invalid">Submit</button>
	    </div>
	  </div>
	  <div class="form-foot-note">
		<p>
			A message containing instructions on how to reset your password 
			will be sent to the email address you provide.
		</p>
	  </div>
	</form>
</fieldset>

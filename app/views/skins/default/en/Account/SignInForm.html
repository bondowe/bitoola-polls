<pre data-page-title>Sign In</pre>

<fieldset class="form ng-cloak">
	<legend><span>Sign In</span></legend>
	<form class="form-horizontal" novalidate="true" role="form" name="signInForm">
	  <div class="form-group">
	    <label for="email" class="col-sm-3 control-label">Email</label>
	    <div class="col-sm-9">
	      <input type="email" required="true" class="form-control" id="email" name="email" data-ng-model="form.user.email" placeholder="Please enter your email address" />
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
	    <div class="col-sm-9">
	      <input type="password" required="true"  ng-minlength="5" ng-maxlength="20"class="form-control" id="password" name="password" data-ng-model="form.user.password" placeholder="Please enter your password" />
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-9">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" id="rememberMe" name="rememberMe" data-ng-model="form.rememberMe"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-10">
	      <button class="form-btn-offset btn btn-info" ng-disabled="signInForm.$invalid">Sign In</button>
	    </div>
	  </div>
	  <div class="form-foot-note">
		<p><a href="#!/reset-password">Forgot you Password ?</a></p>
		<p>Don't have an account? Please <a href="#!/sign-up">Sign Up</a></p>
	  </div>
	</form>
</fieldset>

<pre data-page-title>Sign In</pre>

<fieldset class="form ng-cloak">
	<legend><span>Sign In</span></legend>
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="email" class="col-sm-3 control-label">Email</label>
	    <div class="col-sm-9">
	      <input type="email" class="form-control" id="email" placeholder="Email" />
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
	    <div class="col-sm-9">
	      <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-9">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-10">
	      <button class="form-btn-offset btn btn-info">Sign In</button>
	    </div>
	  </div>
	  <div class="form-foot-note">
		<p><a href="#!/reset-password">Forgot you Password ?</a></p>
		<p>Don't have an account? Please <a href="#!/sign-up">Sign Up</a></p>
	  </div>
	</form>
</fieldset>
